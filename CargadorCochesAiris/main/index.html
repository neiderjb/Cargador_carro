    <script>
        var isRun = false;

        window.onload = function () {
            initPageESP32();


        };
        function toQuery(params) {
            return Object.keys(params).map(k => encodeURIComponent(k) + '=' + encodeURIComponent(params[k])).join('&');
        }

        function ajaxPost(url, contenido, callbackOK, callbackFAIL) {

            if (isRun == true)
                return;

            isRun = true;

            if (window.XMLHttpRequest) {
                connection = new XMLHttpRequest();
            }
            else if (window.ActiveXObject) {
                connection = new ActiveXObject("Microsoft.XMLHTTP");
            }

            connection.onreadystatechange = function () {
                if (this.readyState == XMLHttpRequest.DONE) {
                    isRun = false;

                    if (this.status == 200)
                        callbackOK(this.responseText);
                    else
                        callbackFAIL();
                }
            };
            //connection.onerror = callbackFAIL;

            connection.open('POST', url, true);
            connection.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            connection.send(contenido);
        }

        function Guardar() {

            var envio =
            {
                'ssid': document.getElementById('idssid').value,
                'password': document.getElementById('idpassword').value,
                'ipmode': document.getElementById('idipmode').value,
                'ip1': document.getElementById('idip1').value,
                'ip2': document.getElementById('idip2').value,
                'ip3': document.getElementById('idip3').value,
                'ip4': document.getElementById('idip4').value,
                'mask1': document.getElementById('idmask1').value,
                'mask2': document.getElementById('idmask2').value,
                'mask3': document.getElementById('idmask3').value,
                'mask4': document.getElementById('idmask4').value,
                'router1': document.getElementById('idrouter1').value,
                'router2': document.getElementById('idrouter2').value,
                'router3': document.getElementById('idrouter3').value,
                'router4': document.getElementById('idrouter4').value,
                'dns1': document.getElementById('iddns1').value,
                'dns2': document.getElementById('iddns2').value,
                'dns3': document.getElementById('iddns3').value,
                'dns4': document.getElementById('iddns4').value,
            }
            ajaxPost('/write',
                toQuery(envio),
                function (cont) {
                    try {
                        alert(cont);
                    }
                    catch (Error) {
                        alert('FAIL !!!');
                    }
                },
                function () {
                    alert('FAIL CONNECTION !!!');
                }
            );



        }
        function initPageESP32() {
            clickRead(false);
            let selector = document.querySelector('#idipmode');

            selector.addEventListener("change", function (e) {


                if (selector.value == "1") {
                    document.querySelector('#ip_mode').style.display = "";
                }
                else {
                    document.querySelector('#ip_mode').style.display = "none";
                }
            });
        }
        function clickRead(imprime) {

            ajaxPost('/read',
                "none",
                function (cont) {
                    try {
                        cont = cont.split(',');
                        if (cont.length >= 20) {
                            document.getElementById('idmac').value = cont[0];
                            document.getElementById('idssid').value = cont[1];
                            document.getElementById('idpassword').value = cont[2];
                            document.getElementById('idipmode').value = cont[3];
                            document.getElementById('idip1').value = cont[4];
                            document.getElementById('idip2').value = cont[5];
                            document.getElementById('idip3').value = cont[6];
                            document.getElementById('idip4').value = cont[7];
                            document.getElementById('idmask1').value = cont[8];
                            document.getElementById('idmask2').value = cont[9];
                            document.getElementById('idmask3').value = cont[10];
                            document.getElementById('idmask4').value = cont[11];
                            document.getElementById('idrouter1').value = cont[12];
                            document.getElementById('idrouter2').value = cont[13];
                            document.getElementById('idrouter3').value = cont[14];
                            document.getElementById('idrouter4').value = cont[15];
                            document.getElementById('iddns1').value = cont[16];
                            document.getElementById('iddns2').value = cont[17];
                            document.getElementById('iddns3').value = cont[18];
                            document.getElementById('iddns4').value = cont[19];

                            if (imprime == true)
                                alert('OK, PARAMS RELOAD !!');
                        }
                        else
                            alert('FAIL  1!!!');
                    }
                    catch (Error) {
                        alert('FAIL 2 !!!');
                    }
                },
                function () {
                    alert('FAIL CONNECTION !!!');
                }
            );
        }
